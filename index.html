<!DOCTYPE html>
<!-- saved from url=(0039)https://www.powerlanguage.co.uk/wordle/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rewindle - A time-travelling word game</title>
  <meta name="theme-color" content="#6aaa64">
  <style>
    /* Global Styles & Colors */
    :root {
      --green: #6aaa64;
      --darkendGreen: #538d4e;
      --yellow: #c9b458;
      --darkendYellow: #b59f3b;
      --lightGray: #d8d8d8;
      --gray: #86888a;
      --darkGray: #939598;
      --white: #fff;
      --black: #212121;
      /* Colorblind colors */
      --orange: #f5793a;
      --blue: #85c0f9;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      --header-height: 100px;
      --keyboard-height: 200px;
      --game-max-width: 500px;
    }

    /* Light theme colors */
    :root {
      --color-tone-1: #1a1a1b;
      --color-tone-2: #787c7e;
      --color-tone-3: #878a8c;
      --color-tone-4: #d3d6da;
      --color-tone-5: #edeff1;
      --color-tone-6: #f6f7f8;
      --color-tone-7: #ffffff;
      --opacity-50: rgba(255, 255, 255, 0.5);
    }

    /* Dark Theme Colors */
    .nightmode {
      --color-tone-1: #d7dadc;
      --color-tone-2: #818384;
      --color-tone-3: #565758;
      --color-tone-4: #3a3a3c;
      --color-tone-5: #272729;
      --color-tone-6: #1a1a1b;
      --color-tone-7: #121213;
      --opacity-50: rgba(0, 0, 0, 0.5);
    }

    /* Constant colors and colors derived from theme */
    :root,
    .nightmode {
      --color-background: var(--color-tone-7);
    }

    :root {
      --color-present: var(--yellow);
      --color-correct: var(--green);
      --color-absent: var(--color-tone-2);
      --tile-text-color: var(--color-tone-7);
      --key-text-color: var(--color-tone-1);
      --key-evaluated-text-color: var(--color-tone-7);
      --key-bg: var(--color-tone-4);
      --key-bg-present: var(--color-present);
      --key-bg-correct: var(--color-correct);
      --key-bg-absent: var(--color-absent);
      --modal-content-bg: var(--color-tone-7);
    }

    .nightmode {
      --color-present: var(--darkendYellow);
      --color-correct: var(--darkendGreen);
      --color-absent: var(--color-tone-4);
      --tile-text-color: var(--color-tone-1);
      --key-text-color: var(--color-tone-1);
      --key-evaluated-text-color: var(--color-tone-1);
      --key-bg: var(--color-tone-2);
      --key-bg-present: var(--color-present);
      --key-bg-correct: var(--color-correct);
      --key-bg-absent: var(--color-absent);
      --modal-content-bg: var(--color-tone-7);
    }

    .colorblind {
      --color-correct: var(--orange);
      --color-present: var(--blue);
      --tile-text-color: var(--white);
      --key-bg-present: var(--color-present);
      --key-bg-correct: var(--color-correct);
      --key-bg-absent: var(--color-absent);
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      background-color: var(--color-background);
      margin: 0;
      padding: 0;
      /* Prevent scrollbar appearing on page transition */
      overflow-y: hidden;
    }

    input[type='number'] {
      width: 3em;
      padding: 0.4em 0.8em;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1em;
    }

    .support_info {
      color: #8395a7;
    }

    .chrono_date {
      color: #f368e0;
    }

    .button {
      background-color: #5f27cd;
      border: none;
      color: #c8d6e5;
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 0.4em 0.8em;
      border-radius: 1em;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1em;
    }

    .button-red {
      background-color: #ff9f43;
      color: #c8d6e5;
      font-size: 0.75em;
    }

    .center {
      margin: auto;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>

<body class="nightmode" data-new-gr-c-s-check-loaded="14.1047.0" data-gr-ext-installed="" onload="load_custom_values()">
  <script>
    (function () {
      // Defining the hash before the main bundle allows the bundle access window.hash
      window.wordle = window.wordle || {};
      window.wordle.hash = 'e65ce0a5';
    })();
  </script>
  <script src="./wordle_files/main.e65ce0a5.js.download"></script>
  <script src="./rewindle.js"></script>
  <div class="center">
    <button class="button" onclick="offset_day(true)" name="date_offset_control">Rewind Wordle</button>
    <span class="support_info">by</span>
    <input type="number" id="day_rewind_count" value="1" min="1" maxlength="4" onkeydown="offset_day()">
    <span class="support_info">Days</span> &nbsp;
    <button class="button button-red" onclick="reset_all()" name="resetbutton">RESET ALL DATA</button>
    <br />
    <span class="support_info">Accessing Wordle for:</span> <span class="chrono_date" id="current_chrono"></span>
  </div>
  <game-app></game-app>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
